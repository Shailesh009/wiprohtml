<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="home.html">  
        <label>Name</label>
        <input type="text" alt="Please enter your Name" placeholder="Your Name goes here" name="customer_name" required>
        <label>Customer Age</label>
        <input type="number" placeholder="Age">
        <label>Gender</label>
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
        </select>
        <label>Salary Status</label>
        <input type="radio" name="status" value="paid">
        <input type="radio" name="status" value="not paid">

        <label>Qualification</label>
        <input type="checkbox" name="status" value="PhD">
        <input type="checkbox" name="status" value="Master">
        <input type="checkbox" name="status" value="Batchlor Degree">
        <input type="checkbox" name="status" value="Intermediate">
    
        <input type="submit" value="Submit your Data">
    </form>
</body>
</html>
